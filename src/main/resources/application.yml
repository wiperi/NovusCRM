spring:
  application:
    name: NovusCRM
  datasource:
    url: jdbc:mysql://localhost:3306/novus
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  devtools:
    restart:
      enabled: true # or use Hotswap of Idea instead

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  mapper-locations:
    - classpath:mappers/*.xml

springdoc:
  swagger-ui:
    path: /swagger
  api-docs:
    path: /docs
